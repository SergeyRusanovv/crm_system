{% extends "_base.html" %}

{% block content %}
<h2 class="fw-bold">Детальная информация о рекламной компании</h2>
<div class="row bg-white px-3 py-3 mx-2 my-5 rounded pb-5 shadow-lg">
    <div class="col"></div>
    <div class="col">
        <div class="card border-dark shadow" style="background: #eee">
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ ads.name }}</h5>
                <p class="card-text">{{ ads.product.name }}</p>
                <p class="card-text">{{ ads.channel }}</p>
                <div class="d-flex justify-content-end fw-bold">{{ ads.budget }}руб</div>
                <div class="d-flex justify-content-center fw-bold">
                    <a href="{% url "advertising:ads-update" ads.pk %}" class="btn btn-primary">Редактировать</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
